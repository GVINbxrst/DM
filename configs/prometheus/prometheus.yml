# Prometheus configuration for DiagMod monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "rules/*.yml"

# Scrape configuration
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # DiagMod API metrics
  - job_name: 'diagmod-api'
    metrics_path: '/monitoring/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    params:
      format: ['prometheus']
    static_configs:
      # В docker-сети обращаемся по имени сервиса
      - targets: ['api:8000']

# Параметры хранения настраиваются через флаги контейнера (см. docker-compose)
